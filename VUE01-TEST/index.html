<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Test</title>
    <!-- Vue tramite CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
    <h1>{{messaggio}}</h1>
    <!-- Bottone al quale associo l'evento di click -->
    <button @click="premiQui">Cliccami</button>
   </div>
   
   <script>
    const app = Vue.createApp({
        data() {
            return {
                messaggio: 'Ciao da Vue!'
            };
        },
        // Lista di metodi 
        methods: {
            premiQui() {
                console.log('Bottone premuto!');
                this.messaggio = "Messaggio aggiornato";
            }
        }
    });

    app.mount('#app');

   </script>
</body>
</html>
